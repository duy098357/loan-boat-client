<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link rel="stylesheet" href="https://github.com/duy098357/loan-boat-client/blob/main/style.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chatbot-container {
            width: 100%;
            max-width: 500px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .chatbot-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chatbot-header .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message p {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border-radius: 18px;
            border-bottom-right-radius: 4px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .bot-message p {
            background: #f0f0f0;
            color: #333;
            padding: 10px 15px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .chatbot-input {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .chatbot-input form {
            display: flex;
            gap: 10px;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chatbot-input input:focus {
            border-color: #667eea;
        }

        .chatbot-input button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chatbot-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .chatbot-input button:active {
            transform: translateY(0);
        }

        /* Scrollbar styling */
        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        .chatbot-messages::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>

<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1>ChatBot</h1>
            <p class="subtitle">Ask me anything!</p>
        </div>

        <div class="chatbot-messages" id="messagesContainer">
            <div class="message bot-message">
                <p>Hello! I'm ChatBot. How can I help you today?</p>
            </div>
        </div>

        <div class="chatbot-input">
            <form id="chatForm">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- <script src="client.js"></script> -->
    <!-- <script src="https://github.com/duy098357/loan-boat-client/blob/main/client.js"></script> -->
    <script>
        // Configuration
        // const API_BASE_URL = 'http://localhost:3000'; // Change this when deploying to production
        const API_BASE_URL = 'https://loan-boat-server.onrender.com'; // Change this when deploying to production

        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const messagesContainer = document.getElementById('messagesContainer');

        // Add event listener to form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = userInput.value.trim();
            if (!message) return;

            // Display user message
            displayMessage(message, 'user');
            userInput.value = '';
            userInput.focus();

            try {
                // Send message to server
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                // Display bot response
                displayMessage(data.reply, 'bot');
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Sorry, I encountered an error. Please check that the server is running at ' + API_BASE_URL, 'bot');
            }
        });

        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('bot-message');
            }

            const paragraph = document.createElement('p');
            paragraph.textContent = text;
            messageDiv.appendChild(paragraph);

            messagesContainer.appendChild(messageDiv);

            // Auto-scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>

</html>
